machine:
  services:
    - docker

dependencies:
  post:
    - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"$DOCKER_AUTH\",\"email\":\"$DOCKER_EMAIL\"}}" >~/.dockercfg

checkout:
  post:
    - git submodule update --init

deployment:
  release:
    branch: master
    owner: loadimpact
    commands:
      - docker build -t loadimpact/speedboat --rm .
      - docker push loadimpact/speedboat

  develop:
    branch: develop
    owner: loadimpact
    commands:
      - docker build -t loadimpact/speedboat:develop --rm .
      - docker push loadimpact/speedboat:develop
